<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Luas Lingkaran
        let jarijari = 5;
        let luaslingkaran = Math.PI * Math.pow(jarijari, 2);

        console.log("Luas Lingkaran dengan jari-jari " + jarijari + " adalah: " + luaslingkaran);

        // Luas Persegi Panjang
        let panjang = 8;
        let lebar = 4;
        let luaspersegipanjang = panjang * lebar;

        console.log("Luas Persegi Panjang dengan panjang " + panjang + " dan lebar " + lebar + " adalah: " + luaspersegipanjang);

        //Luas Segitiga
        let alas = 10;
        let tinggi = 7;
        let luassegitiga = 0.5 * alas * tinggi;

        console.log("Luas Segitiga dengan alas " + alas + " dan tinggi " + tinggi + " adalah: " + luassegitiga);
    </script>
</body>
</html>
